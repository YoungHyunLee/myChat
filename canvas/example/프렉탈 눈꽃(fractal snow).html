<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1.0,target-densityDpi=medium-dpi">
<title>Sub page</title>
<style>
  body {
    margin: 0px;             
    padding: 0px;
  }
</style>
</head>
<body>
	<canvas id="myCanvas" width="1000" height="500">
이 글이 보이면 브라우저가 지원하지 않는 것입니다. 크롬으로 하세요.
	</canvas> 
 
 
<script>
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');
	var deg = Math.PI/180;
	
	var snow = {
		go : function(c,x,y,n,len){
			snow.init(c,x,y,n,len);
		},
		init : function(c,x,y,n,len){
			
			c.save();
			c.translate(x,y);
			c.beginPath();
			
			c.moveTo(0,0);
			snow.line(c,len,n);
			c.rotate(-120*deg);			
			snow.line(c,len,n);
			c.rotate(-120*deg);			
			snow.line(c,len,n);
			c.closePath();
			c.restore();		
			return snow.last(c);
		},
		line : function(c,len,n){
			c.save()
			if(n===0){
				c.lineTo(len,0);
			} else {
			 	c.scale(1/3,1/3);
			 	snow.line(c,len,n-1);
			 	c.rotate(60*deg);
			 	snow.line(c,len,n-1);
			 	c.rotate(-120*deg);
			 	snow.line(c,len,n-1);
			 	c.rotate(60*deg);
			 	snow.line(c,len,n-1);
			 	
			};
			c.restore();			 
			c.translate(len,0); // 기준을 맞추기 위해 사용
		},
		last : function(c){
			return c.stroke();
		}
	}
	
	snow.go(ctx,5,120,0,125);
	snow.go(ctx,145,120,1,125);
	snow.go(ctx,285,120,2,125);
	snow.go(ctx,425,120,3,125);
	snow.go(ctx,565,120,5,125);
	
	
</script>
</body>
</html>
